<!DOCTYPE html>
<html>
  <head>
    <title>Realtime Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

      html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
    }

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy9hZSnE48aRbGD8zQAHRrtlOsk_H27BU&sensor=false"></script>
    <script>

var map;
var wsURL = "ws://212.197.170.242:8080/sock";

function initialize() {
  var NY = new google.maps.LatLng(40.760837, -73.981847);
  var mapOptions = {
    zoom: 13,
    center: NY//,
    //mapTypeId: google.maps.MapTypeId.TERRAIN
  }
  map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);
  
  var sock = new ReconnectingWebSocket(wsURL);
}

// reference: https://github.com/joewalnes/reconnecting-websocket/
function ReconnectingWebSocket(url, protocols) {
    protocols = protocols || [];

    // These can be altered by calling code.
    this.debug = false;
    this.reconnectInterval = 1000;
    this.timeoutInterval = 2000;

    var self = this;
    var ws;
    var forcedClose = false;
    var timedOut = false;
    
    this.url = url;
    this.protocols = protocols;
    this.readyState = WebSocket.CONNECTING;
    this.URL = url; // Public API

    this.onopen = function(event) {
    };

    this.onclose = function(event) {
    };

    this.onconnecting = function(event) {
    };

    this.onmessage = function(event) {
      receiveData(event.data);
    };

    this.onerror = function(event) {
    };

    function connect(reconnectAttempt) {
        ws = new WebSocket(url, protocols);
        
        self.onconnecting();
        if (self.debug || ReconnectingWebSocket.debugAll) {
            console.debug('ReconnectingWebSocket', 'attempt-connect', url);
        }
        
        var localWs = ws;
        var timeout = setTimeout(function() {
            if (self.debug || ReconnectingWebSocket.debugAll) {
                console.debug('ReconnectingWebSocket', 'connection-timeout', url);
            }
            timedOut = true;
            localWs.close();
            timedOut = false;
        }, self.timeoutInterval);
        
        ws.onopen = function(event) {
            clearTimeout(timeout);
            if (self.debug || ReconnectingWebSocket.debugAll) {
                console.debug('ReconnectingWebSocket', 'onopen', url);
            }
            self.readyState = WebSocket.OPEN;
            reconnectAttempt = false;
            self.onopen(event);
        };
        
        ws.onclose = function(event) {
            clearTimeout(timeout);
            ws = null;
            if (forcedClose) {
                self.readyState = WebSocket.CLOSED;
                self.onclose(event);
            } else {
                self.readyState = WebSocket.CONNECTING;
                self.onconnecting();
                if (!reconnectAttempt && !timedOut) {
                    if (self.debug || ReconnectingWebSocket.debugAll) {
                        console.debug('ReconnectingWebSocket', 'onclose', url);
                    }
                    self.onclose(event);
                }
                setTimeout(function() {
                    connect(true);
                }, self.reconnectInterval);
            }
        };
        ws.onmessage = function(event) {
            if (self.debug || ReconnectingWebSocket.debugAll) {
                console.debug('ReconnectingWebSocket', 'onmessage', url, event.data);
            }
          self.onmessage(event);
        };
        ws.onerror = function(event) {
            if (self.debug || ReconnectingWebSocket.debugAll) {
                console.debug('ReconnectingWebSocket', 'onerror', url, event);
            }
            self.onerror(event);
        };
    }
    connect(url);

    this.send = function(data) {
        if (ws) {
            if (self.debug || ReconnectingWebSocket.debugAll) {
                console.debug('ReconnectingWebSocket', 'send', url, data);
            }
            return ws.send(data);
        } else {
            throw 'INVALID_STATE_ERR : Pausing to reconnect websocket';
        }
    };

    this.close = function() {
        forcedClose = true;
        if (ws) {
            ws.close();
        }
    };

    /**
     * Additional public API method to refresh the connection if still open (close, re-open).
     * For example, if the app suspects bad data / missed heart beats, it can try to refresh.
     */
    this.refresh = function() {
        if (ws) {
            ws.close();
        }
    };
}

/**
 * Setting this to true is the equivalent of setting all instances of ReconnectingWebSocket.debug to true.
 */
ReconnectingWebSocket.debugAll = false;

function receiveData(data) {
  if(data.length > 0) {
      var string_split = data.split(",");
      var myLatlng = new google.maps.LatLng(parseFloat(string_split[0]), parseFloat(string_split[1]));

      drawCircle(myLatlng, string_split[2], string_split[3]);
    }
}

function drawSimppleMarker(location, text) {
  var infowindow = new google.maps.InfoWindow({
    content: text,
    maxWidth: 200
  });

  var marker = new google.maps.Marker({
    position: location,
    map: map,
    title: 'Some location'
  });

  google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(map,marker);
  });
}

function drawCustomMarker(location, text) {
  var infowindow = new google.maps.InfoWindow({
    content: text,
    maxWidth: 200
  });

  // Marker sizes are expressed as a Size of X,Y
  // where the origin of the image (0,0) is located
  // in the top left of the image.

  // Origins, anchor positions and coordinates of the marker
  // increase in the X direction to the right and in
  // the Y direction down.
  var image = {
    url: '/images/beachflag.png',
    // This marker is 20 pixels wide by 32 pixels tall.
    size: new google.maps.Size(20, 32),
    // The origin for this image is 0,0.
    origin: new google.maps.Point(0,0),
    // The anchor for this image is the base of the flagpole at 0,32.
    anchor: new google.maps.Point(0, 32)
  };
  // Shapes define the clickable region of the icon.
  // The type defines an HTML &lt;area&gt; element 'poly' which
  // traces out a polygon as a series of X,Y points. The final
  // coordinate closes the poly by connecting to the first
  // coordinate.
  var shape = {
    coords: [1, 1, 1, 20, 18, 20, 18 , 1],
    type: 'poly'
  };
  
  var marker = new google.maps.Marker({
    position: location,
    map: map,
    icon: image,
    shape: shape,
    title: 'Some location',
    zIndex: 0
  });

  google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(map,marker);
  });
}

function HandleInfoWindow(latLng, content) {
  var infoWindow = new google.maps.InfoWindow({
    maxWidth: 420
  });

  infoWindow.setContent(content);
  infoWindow.setPosition(latLng);
  infoWindow.open(map);
}

function drawCircle(location, text, colorIndex) {
  var color = "";

  if(colorIndex == 0) {
    color = "#FF0000";
  }
  else if(colorIndex == 1) {
    color = "#0000FF";
  }
  else if(colorIndex == 2) {
    color = "#00FF00";
  }

  // Add a Circle overlay to the map.
  var circle = new google.maps.Circle({
    center: location,
    radius: 40,//50,//100,
    strokeColor: color,
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: color,
    fillOpacity: 0.35,
    map: map,
    title: 'Some location'
  });

  google.maps.event.addListener(circle, 'click', function() {
    HandleInfoWindow(location, text)
  });
} 

function makePolygon() {
  polygonCoords = [
    new google.maps.LatLng('40.703286','-74.017739'),
    new google.maps.LatLng('40.735551','-74.010487'),
    new google.maps.LatLng('40.752979','-74.007397'),
    new google.maps.LatLng('40.815891', '-73.960540'),
    new google.maps.LatLng('40.800966', '-73.929169'),
    new google.maps.LatLng('40.783921','-73.94145'),
    new google.maps.LatLng('40.776122','-73.941965'),
    new google.maps.LatLng('40.739974','-73.972864'),
    new google.maps.LatLng('40.729308','-73.971663'),
    new google.maps.LatLng('40.711614','-73.978014'),
    new google.maps.LatLng('40.706148','-74.00239'),
    new google.maps.LatLng('40.702114','-74.009671'),
    new google.maps.LatLng('40.701203','-74.015164')    
  ]

  var polygon = new google.maps.Polygon({
    paths: polygonCoords,
    strokeColor: "#FF0000",
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: "#FF0000",
    fillOpacity: 0.35 
  });
 
  polygon.setMap(map); 
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
